<h3>Satellite Count:</h3>
<div class="counts">
    <div>Total: <span class="counts-total">{{satellites.length}}</span>
        <div *ngFor="let numberType of satellites">{{numberType.type}}:<span class="counts-total">{{countByType(numberType.type)}}</span></div>
    </div>
</div>
